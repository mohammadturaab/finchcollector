{% extends 'base.html' %}

{% block body %}
    <h1>Delete Player</h1>

    <h4>Are you sure you want to delete <strong>{{ player }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'players_show' player.id %}">Cancel</a>
    </form>
{% endblock %}
