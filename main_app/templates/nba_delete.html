{% extends 'base.html' %} 

{% block body %}
    <h1>Are you sure you want to Delete {{nba.name}}?</h1>
    <form method="post">
    {% csrf_token %}
    <div>
    <!-- confirm cat delete -->
        <input type="submit" value="Confirm" />
        <!-- Redirect back to detail on cancel -->
        <button class="btn"><a href="{% url 'nba_detail' nba.pk %}">Cancel</a></button>
    </div>
    </form>
{% endblock %}
